<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="style.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Noto+Sans:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
   <title>Tic! Tac! Toe!</title>
</head>
<body>
   <header>
      <h1>HELLO! WELCOME TO TIC! TAC! & TOE!</h1>
   </header>

   <main class="flex column">
      <div class="flex center">
         <button id="play-btn">PLAY!</button>
         <button id="reset-btn">REPLAY?</button>
      </div>
         <div id="scores" class="flex">
            <div id="player-one" class="white-background scorecard flex center">
               <h2>P1 Score: <span></span></h2>
            </div>
            <div id="player-two" class="white-background scorecard flex center">
               <h2>P2 Score: <span></span></h2>
            </div>
         </div>
         <div class="game-section">
            <div>
               <div id="turn-counter" class="white-background">
                  <h4>Turn Keeper</h4>
                  <h3></h3>
               </div>
               <div id="giphy-img" class="white-background">
                  <p>This is where the giphy image goes</p>
               </div>
            </div>
            <div id="game-area" class="white-background flex center">
               <div id="game-board"></div>
            </div>
            <div id="game-log" class="white-background">
               <ul class="log">
                  <!-- Inject list items whenever a player wins the game -->
               </ul>
            </div>
         </div>
   </main>
   <script src="script.js"></script>
</body>
</html>
