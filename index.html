<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="style.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Noto+Sans:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
   <title>Tic! Tac! Toe!</title>
</head>
<body>
   <header>
      <h1>HELLO! WELCOME TO TIC! TAC! & TOE!</h1>
   </header>

   <main class="flex column">
         <button id="play-btn">PLAY!</button>
         <div id="scores" class="flex">
            <div class="cream-background scorecard">
               <h2>P1 Score: </h2>
            </div>
            <div class="cream-background scorecard">
               <h2>P2 Score: </h2>
            </div>
         </div>
         <div class="game-section">
            <div id="turn-counter" class="cream-background">

            </div>
            <div id="game-board" class="cream-background">

            </div>
            <div id="game-log" class="cream-background">

            </div>
         </div>
   </main>
   <script src="script.js"></script>
</body>
</html>
